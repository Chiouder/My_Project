{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}

<div class="register-container">
  <h2>Sign Up</h2>
  <!-- 註冊標題 -->
  <form id="registerForm" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <!-- 姓氏標籤 -->
      <input
        type="text"
        id="last_name"
        name="last_name"
        class="form-control"
        required
      />
      <!-- 姓氏輸入框 -->
    </div>
    <div class="form-group">
      <label for="first_name">First Name</label>
      <!-- 名字標籤 -->
      <input
        type="text"
        id="first_name"
        name="first_name"
        class="form-control"
        required
      />
      <!-- 名字輸入框 -->
    </div>
    <div class="form-group">
      <label for="studentID">Student ID</label>
      <!-- 學生證號碼標籤 -->
      <input
        type="text"
        id="studentID"
        name="studentID"
        class="form-control"
        required
      />
      <!-- 學生證號碼輸入框 -->
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <!-- 密碼標籤 -->
      <input
        type="password"
        id="password"
        name="password"
        class="form-control"
        required
      />
      <!-- 密碼輸入框 -->
    </div>
    <div class="form-group">
      <label for="password2">Enter Password Again</label>
      <!-- 再次輸入密碼標籤 -->
      <input
        type="password"
        id="password2"
        name="password2"
        class="form-control"
        required
      />
      <!-- 再次輸入密碼輸入框 -->
      <div id="passwordError" class="error-message"></div>
      <!-- 錯誤提示信息 -->
    </div>
    <div class="form-group" style="margin-bottom: 40px">
      <label for="email">Email</label>
      <!-- 電子郵件標籤 -->
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        required
      />
      <!-- 電子郵件輸入框 -->
    </div>
    <button type="submit" class="btn btn-primary" style="font-weight: bold">
      Register
    </button>
    <!-- 註冊按鈕 -->
  </form>
  <div class="login-link">
    Already have an account? <a href="/login">Login</a>
    <!-- 登入連結 -->
  </div>
</div>
<script>
  document
    .getElementById("registerForm")
    .addEventListener("submit", function (event) {
      let password = document.getElementById("password").value;
      let password2 = document.getElementById("password2").value;
      let passwordError = document.getElementById("passwordError");

      if (password !== password2) {
        event.preventDefault(); // 阻止表單提交
        passwordError.textContent = "Passwords do not match."; // 顯示錯誤信息
        passwordError.style.color = "red"; // 設置錯誤信息顏色為紅色
      } else {
        passwordError.textContent = ""; // 清除錯誤信息
      }
    });
</script>

{% endblock %}
